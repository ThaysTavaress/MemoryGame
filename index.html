<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo da Memória</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="game-container">
    <h1>Jogo da Memória</h1>

        <div class="back-face"></div>
      </div>
      <div class="card" data-framework="figura2">

        <div class="back-face"></div>
      </div>
       <div class="card" data-framework="figura3">
        <img class="front-face" src="./img/img3.png" alt="Figura 3">
        <div class="back-face"></div>
      </div>
       <div class="card" data-framework="figura1">
        <img class="front-face" src="./img/img1.png" alt="Figura 1">
        <div class="back-face"></div>
      </div>
    </div>
    <button id="reiniciar">Reiniciar</button>
  </div>
  <script src="./js/script.js"></script>

</html>
